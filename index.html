<!DOCTYPE html>
<html lang="en-us">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Workday Tasklist</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <link rel="stylesheet" href="./assets/css/style.css">
</head>

<body>
  <!-- BOOTSTRAP NAVBAR - COPIED FROM BOOTSTRAP -->

  <nav class="navbar navbar-expand-lg bg-body-tertiary">
    <div class="container-fluid">
      <a class="navbar-brand" id="openModalButton">Welcome to your Tasklist!</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
        aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="#" data-bs-toggle="modal"
              data-bs-target="#formModal">Add a Task</a>
          </li>
        </ul>
        <!-- TASK SEARCHBAR - PART OF COPIED BOOTSTRAP CODE -->
        <!-- <form class="d-flex" role="search">
            <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
            <button class="btn btn-outline-success" type="submit">Search</button>
          </form> -->
      </div>
    </div>
  </nav>

  <!-- THE "ADD A TASK" MODAL -->

  <div id="formModal" class="modal">

    <!-- Modal content -->
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">Create a Task:</h5>
        </div>
        <div class="modal-body">
          <form id="modalForm">
            <input type="text" id="taskTitleInput" class="form-control" placeholder="What are you doing today?"></input><br>
            <h5>When does it have to be done?</h5>
            <input type="radio" class="timeOfDaySelect" name="Time of Day" value="morningTask"></input>
            <label for="morning">Morning</label><br>
            <input type="radio" class="timeOfDaySelect" name="Time of Day" value="midDayTask"></input>
            <label for="midDay">Mid-Day</label><br>
            <input type="radio" class="timeOfDaySelect" name="Time of Day" value="afternoonTask"></input>
            <label for="afternoon">Afternoon</label><br>
            <p id="error" style="color: red;"></p>
          </form>
        </div>
        <div class="modal-footer">
          <button id="submitButton">Submit</button>
          <button data-bs-dismiss="modal" id="closeModalButton">Cancel</span>
        </div>
      </div>
    </div>
  </div>


  <!-- LANDING PAGE CONTENT -->

  <!-- MORNING TASK CARDS - COPIED FROM BOOTSTRAP -->

  <br>
  <div class="container text-center">
    <div class="row">
      <div class="col-md-4">
      </div>
      <div class="col-10">
        <h4>Morning Tasks:</h4>
        <!-- RENDER MORNING TASK CARDS HERE- COPIED FROM BOOTSTRAP -->
        <div class="card">
          <div class="card-body">
            <ul id="morningTasks">
              <!-- MORNING TASK LIST ITEMS GO HERE -->
            </ul>
          </div>
        </div>
        <!-- END OF MORNING TASK CARDS -->
      </div>
      <div class="col">
      </div>
    </div>
    <br>

    <!-- MIDDAY TASK CARDS - COPIED FROM BOOTSTRAP -->
    <br>
    <div class="container text-center">
      <div class="row">
        <div class="col-md-4">
        </div>
        <div class="col-10">
          <h4>Mid-Day Tasks:</h4>
          <!-- RENDER MIDDAY TASK CARDS HERE - COPIED FROM BOOTSTRAP-->
          <div class="card">
            <div class="card-body">
              <ul id="midDayTasks">
                <!-- MID-DAY TASK LIST ITEMS GO HERE -->
              </ul>
            </div>
          </div>
          <!-- END OF MIDDAY TASK CARDS -->
        </div>
        <div class="col">
        </div>
      </div>
      <br>

      <!-- AFTERNOON TASK CARDS - COPIED FROM BOOTSTRAP -->
      <br>
      <div class="container text-center">
        <div class="row">
          <div class="col-md-4">
          </div>
          <div class="col-10">
            <h4>Afternoon Tasks:</h4>
            <!-- RENDER AFTERNOON TASK CARDS HERE - COPIED FROM BOOTSTRAP -->
            <div class="card">
              <div class="card-body">
                <ul id="afternoonTasks">
                  <!-- AFTERNOON TASK LIST ITEMS GO HERE -->
                </ul>
              </div>
            </div>
            <!-- END OF AFTERNOON TASK CARDS -->
          </div>
          <div class="col">
          </div>
        </div>
        <br>

        <!-- END OF HTML -->

        <script src="./assets/js/landingPageLogic.js" type="text/javascript"></script>
        <script src="./assets/js/modalLogic.js" type="text/javascript"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
          integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
          crossorigin="anonymous"></script>

</body>

</html>
